<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>


<main>
  <div class="container" id="con1">
    <img src="./images/icon-star.svg" alt="this is a star">
    <h2 class="heading"> How did we do?</h2>
    <p class="para">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <form action="" id="rating">
        
          <input type="button" class="star" value="1" >
          <input type="button" class="star" value="2" >
          <input type="button" class="star" value="3" >
          <input type="button" class="star" value="4" >
          <input type="button" class="star" value="5" >
        
          <input type="submit" value="Submit" id="submit" disabled>
      </form>
  </div>
  <div class="thanks-container" id="con2">
    <img src="./images/illustration-thank-you.svg" alt="thanks">
    <h5 class="select" id="selectQ">You selected 0 out of 5</h5>
    <h2 class="thanks-heading">Thank you!</h2>
    <p class="thanks-para">We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
  </div>
</main>

  
  
</body>
</html>
